<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Soumettre une URL</title>
</head>
<body>
  <form id="webhookForm">
    <label for="url">Veuillez entrer l'adresse de votre site internet</label>
    <input id="url" name="url" required>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    const webhookUrl = "https://rafa-hacktogone.app.n8n.cloud/webhook-test/06c756e9-9d43-48da-9392-d6350eed01e3";

    document.getElementById('webhookForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const urlValue = document.getElementById('url').value;

      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url: urlValue })
      });

      if (response.ok) {
        alert("Données envoyées avec succès !");
      } else {
        alert("Erreur lors de l'envoi : " + response.status);
      }
    });
  </script>
</body>
</html>
