<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quel est votre site internet ?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient( #0F0F0F 0%, #3C0F58 25%, #5A189A 50%, #3C0F58 75%, #0F0F0F 100%);
      color: #ffffff;
    }

    .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.4); 
        backdrop-filter: blur(10px); 
        -webkit-backdrop-filter: blur(10px); 
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6); 
        border-radius: 16px;
        max-width: 400px;
        width: 100%;
        padding: 40px 60px;
        border: 1px solid rgba(255, 255, 255, 0.1); 
        display: flex;
        flex-direction: column;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      margin-top: 50px;
    }

    .webhook-form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: auto;
    }

    input {
      width: 200px;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
    background: #5A189A ;
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    padding: 12px 24px;
    font-size: 1rem;
    cursor: pointer;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    box-shadow: 0 0 0 1px rgba(90, 24, 154, 0.6), 0 4px 20px rgba(90, 24, 154, 0.4);
    transition: all 0.3s ease;
    width: fit-content;
    margin: auto;
    margin-top: 50px;
    }

    button:hover {
    background: #661cb0 ;
    box-shadow: 0 0 22px 5px rgba(255, 255, 255, 0.05111), 0 4px 25px rgba(90, 24, 154, 0.11);
    border-color: rgba(255, 255, 255, 0.4);
    }

    #loading {
      color: white;
      font-size: 1.2rem;
      display: none;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

  </style>
</head>
<body>

  <div id="particles-js"></div> 

  <div class="container">
      <h1>Quel est votre site internet ?</h1>
      <form id="webhookForm" class="webhook-form">
      <input type="url" id="url" name="url" placeholder="https://votre-site.com" required>
      <button type="submit">
        <span class="btn-text">Envoyer</span>
      </button>
      </form>
      <p id="loading">Chargement en cours...</p> <!-- Texte de chargement -->
  </div>

  <!-- Charge la bibliothèque Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    window.onload = function () {
      particlesJS('particles-js', {
        particles: {
          number: { value: 100 },
          size: { value: 1 },
          color: { value: "#ffffff" },
          move: { speed: 1 },
          line_linked: { enable: false },
          opacity: {
            value: 0.5,
            anim: { enable: true, speed: 0.2, opacity_min: 0.2 }
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: false },
            onclick: { enable: false }
          }
        },
        retina_detect: true
      });
    };
  </script>

  <script>
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
          const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
      });
    }
  </script>

  <script>
    const webhookUrl = "https://rafa-hacktogone.app.n8n.cloud/webhook-test/06c756e9-9d43-48da-9392-d6350eed01e3";

    document.getElementById('webhookForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const urlValue = document.getElementById('url').value;
      const sessionId = generateUUID();

      document.getElementById('loading').style.display = 'block'; // Afficher le message de chargement

      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          url: urlValue,
          sessionId: sessionId
        })
      });

      document.getElementById('loading').style.display = 'none'; // Masquer le message de chargement après la réponse

      if (response.ok) {
        const data = await response.json();

        document.getElementById("res-url").textContent = data.url;
        document.getElementById("res-taille").textContent = data.taille_entreprise || "Non spécifié";
        document.getElementById("res-secteur").textContent = data.secteur_activite || "Non spécifié";
        document.getElementById("res-maturite").textContent = data.maturite || "Non spécifié";
        document.getElementById("res-motscles").textContent = data.mots_cles_sectoriels.join(", ");
        document.getElementById("res-casusages").textContent = data.cas_d_usage.join(", ");
        document.getElementById("res-valeur").textContent = data.proposition_valeur || "Non spécifié";
        document.getElementById("res-segments").textContent = data.segments_clientele.join(", ");

        document.getElementById("result-container").style.display = "block";
      } else {
        alert("Erreur lors de l'envoi : " + response.status);
      }
    });
  </script>

  <div id="result-container" style="display:none; margin-top: 30px; text-align: left; color: white;">
      <h2>Résultats de l'analyse</h2>
      <p><strong>URL:</strong> <span id="res-url"></span></p>
      <p><strong>Taille de l'entreprise:</strong> <span id="res-taille"></span></p>
      <p><strong>Secteur d'activité:</strong> <span id="res-secteur"></span></p>
      <p><strong>Maturité:</strong> <span id="res-maturite"></span></p>
      <p><strong>Mots-clés sectoriels:</strong> <span id="res-motscles"></span></p>
      <p><strong>Cas d'usage:</strong> <span id="res-casusages"></span></p>
      <p><strong>Proposition de valeur:</strong> <span id="res-valeur"></span></p>
      <p><strong>Segments de clientèle:</strong> <span id="res-segments"></span></p>
  </div>
</body>
</html>
